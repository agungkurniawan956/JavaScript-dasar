<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln('Agung Kurniwan');
      document.writeln('</br>');
      document.writeln('Ini adalah Tipe Data String');
      document.writeln('</br>');

      document.writeln('Nama :' + ' Agung' + ' Kurniawan');
      document.writeln('</br>');
      document.writeln('ini adalah ' + ' penggabungan string mengunakan +');

      document.writeln("<textarea cols='100' rows='10'>");
      document.write('Agung \nKurniawan \n');
      document.write('\\Home \\Profile \n');
      document.write('"Belajar JavaScript" \n');
      document.write("'From : Progrramming Zaman Now'");
      document.writeln('</textarea>');
    </script>
  </body>
</html>
