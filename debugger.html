<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging</title>
  </head>
  <body>
    <h1>Debugging</h1>
    <script>
      function crateFullName(firstName, middleName, lastName) {
        const fullName = `${firstName} ${lastName} ${lastName}`;
        return fullName;
      }

      const name = crateFullName('Agung', 'Kurniawan', 'Hutuna');

      console.info(name);

      function sum(...numbers) {
        debugger;
        let total = 0;
        for (const number of numbers) {
          total += number;
        }
        return total;
      }

      console.info(sum(1, 2, 3, 4, 5));
    </script>
  </body>
</html>
