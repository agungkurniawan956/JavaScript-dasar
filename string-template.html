<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <h1>String Template</h1>
    <p>
      String Template ialah menggunakan backtik dan ini lebih over power karena,
      kita bisa menggabungkan variable tanpa tanda + dan dapat melakukan
      multiLine.
    </p>
    <script>
      const firstName = 'Agung';
      const lastName = 'Kurniawan';
      const nilai = 85;
      const multiLine = `
      Ini adalah 
      contoh dari multiline
      menggunakan backtik`;

      const template = `Name : ${firstName} ${lastName}`;
      document.writeln(template);

      const lulus = `Lulus : ${nilai > 75}`;
      console.info(lulus);

      document.writeln('<pre>');
      document.writeln(multiLine);
      document.writeln('</pre>');
    </script>
  </body>
</html>
