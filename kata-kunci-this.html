<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Kunci This</title>
  </head>
  <body>
    <h1>This</h1>
    <hr />

    <script>
      console.info(this); // window

      function contoh() {
        console.info(this);

        function inner() {
          console.info(this);
        }

        inner();
      }

      contoh(); //window

      const character = {
        name: 'Agung',
        sayHello: function (guest) {
          console.info(`Hello ${guest} My Name Is ${this.name}`);
        },
      };

      character.sayHello('Kurniawan');
      character.sayHello('Harist');
    </script>
  </body>
</html>
