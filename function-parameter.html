<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <h1>Function Parameter</h1>

    <script>
      function sayhello(firstName, lastName) {
        document.writeln(`<p>Selamt siang ${firstName} ${lastName} </p>`);
      }

      sayhello('Agung', 'Kurniawan');
      sayhello('Harist', 'Maulana');
    </script>
  </body>
</html>
