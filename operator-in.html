<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator in</title>
  </head>
  <body>
    <h1>Operator in</h1>
    <p>
      Operator in digunakan untuk mengecek apakah property pada obeject atau
      index pada array ada atau tidak, tapi tidak mengecek value pada object.
    </p>

    <script>
      const name = {
        firstName: 'agung',
        lastName: 'kurniawan',
      };

      const userName = ['agung', 'Kurniawan', 'Lasbi'];
      userName.push('noveni');
      userName.push(null);
      console.log(userName);
      delete userName[1];
      console.log(userName);

      const cekUserName = 4 in userName;
      console.log(`cek user name ${cekUserName}`);

      if (4 in userName) {
        console.info(`in operator ${userName[4]}`);
      } else {
        console.info(`ERROR`);
      }

      if ('firstName' in name) {
        alert(`Hello ${name.firstName}`);
      } else {
        alert('Hello');
      }

      const bio = {
        name: 'Agung',
        alamat: null,
        umur: 24,
      };

      if ('nilai' in bio) {
        alert(`Alamat : ${bio.alamat}`);
      } else {
        alert('Kosong');
      }

      const person = [null, 'Agung', undefined];
      const result = 2 in person;
      document.writeln(`<p>${result}</p>`);
    </script>
  </body>
</html>
