<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While loop</title>
  </head>
  <body>
    <h1>Do While loop</h1>
    <hr />

    <script>
      // while jika hasilnya fasle tidak akan di eksekusi
      let number = 12;
      while (number <= 11) {
        document.writeln(`<p>Perlulangan while ke ${number}`);
        number++;
      }

      // do while jika hasilnya false akan di eksekusi 1 kali
      let score = 12;
      do {
        document.writeln(`<p>Perulangan dowhile ke ${score}`);
        score++;
      } while (score <= 11);
    </script>
  </body>
</html>
