<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Javascript</title>
  </head>
  <body>
    <h1>Array Javascript</h1>

    <script>
      let name = [];
      // menambahkan elmen pada array
      name[0] = 'agung';
      name[1] = 'Adlan';
      name[2] = 'Yuli';
      name[3] = 'Lasbi';
      name[4] = 'Irianto';

      console.info(name);

      // menghapus elemen pada array
      name[2] = undefined;

      console.info(name);

      // menampilkan seluruh isi pada array
      for (let i = 0; i < name.length; i++) {
        console.info(`No. ${i + 1} ${name[i]}`);
      }

      // Method Pada Array
      // 1.Join
      console.info(name.join(' - '));

      // 2.push & pop
      name.push('Harist'); //menambahkan data pada array
      console.info(name);

      name.pop(); //menghapus isi array terakhir
      console.info(name);

      // 3.shift & unshift
      name.shift(); //menghapus bagian depan
      console.info(name);

      name.unshift('Kurniawan'); //menbahkan dari depan
      console.info(name);

      // splice & slice
      name.splice(1, 2, 'Ferdi', 'Wanabud'); //
      console.info(name.join(' - '));

      let nameSlice = name.slice(1, 4);
      console.info(nameSlice.join(' - '));

      // var arr = ['Agung', 'kurniawan', 'Harist', 'Lasbi'];

      // filter
      let angka = [1, 2, 3, 4, 5, 6, 7, 9];
      let people = ['Agung', 'Agus', 'Agun', 'anggi'];

      let angka1 = angka.filter(function (y) {
        return y >= 'rian';
      });
      console.info(angka1.join(' '));

      // find
      let angka2 = angka.find(function (b) {
        return b > 4;
      });

      console.info(angka2);
    </script>
  </body>
</html>
