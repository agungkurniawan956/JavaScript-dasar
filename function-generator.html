<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <h1>Function Generator</h1>
    <script>
      // untuk membuat function generator tambahkan tanda bintang(*) setelah function, ini juga bersifat lazy
      function* generator() {
        yield 'Agung';
        yield 'Harist';
        yield 'Lasbi';
      }

      const names = generator();
      for (const name of names) {
        console.info(name);
      }

      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            yield i;
          }
        }
      }

      const numbers = buatGanjil(99);
      for (const number of numbers) {
        console.info(number);
      }

      console.info(names[0]); // hasilnya akan undifined, karena perlu di iterasi/ tidak bisa di panggil menggunakan index`
    </script>
  </body>
</html>
