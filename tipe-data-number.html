<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Number</title>
  </head>
  <h1>Tipe Data Number pada JavaScript</h1>
  <body>
    <script>
      document.writeln(100);
      document.writeln('<br>');
      document.writeln(111.222);
      document.writeln('<br>');
      document.writeln(
        0b1001111 + ' Angka ini ditulis menggunakan bilangan binary'
      ); // 0b -> adalah kode jika ingin menuliskan angka binary
      document.writeln('<br>');
      document.writeln(
        0xfff + ' Angka Ini ditulis menggunakan  bilangan Hexadecimal.'
      ); //0x -> adalah kode jika ingin menuliskan angka hexadesimal
      document.writeln('<br>');
      document.writeln(
        0o1234567 + ' Angka ini ditulis menggunakan bilangan octal'
      ); //0o -> adalah kode jika ingin menuliskan angka octal
    </script>
  </body>
</html>
