<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNDEFINED</title>
  </head>
  <body>
    <h1>UNDEFINED</h1>

    <script>
      let name;
      console.log(name);
      name = 'Agung';
      if (name === undefined) {
        console.info('Name UNDEFINED');
      } else {
        console.info('Name DEFINED');
      }

      const alamat = ['Bekasi', 'Tangerang', 'Kuningan'];

      if (alamat[3] === undefined) {
        console.info('Alamat UNDEFINED');
      } else {
        console.info('Alamat DEFINED');
      }

      const bio = {
        name: 'agung',
      };

      if (bio.name === undefined) {
        console.info('Object UNDEFINED');
      } else {
        console.info('Object Defined');
      }

      const object = {};

      console.log(object.name);
      if (object.name === undefined) {
        console.log('object undefined');
      } else {
        console.log('object defined');
      }
    </script>
  </body>
</html>
