<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Pembandingan</title>
  </head>
  <body>
    <h1>Operator Perbandinga</h1>
    <p>Berikut Ini Adalah contoh operator Perbandingan :</p>

    <script>
      let result = 5 == '5';
      document.writeln('<p> 5 == 5 : ' + result + '</p>');

      result = 5 === '5';
      document.writeln("<p>5 === '5' : " + result + '</p>');

      result = 5 > 5; // false
      document.writeln('<p> 5 > 5 : ' + result + '</p>');

      result = 5 >= 5; //true
      document.writeln('<p>5 >= 5 : ' + result + '</p>');

      result = 5 < 5; // true
      document.writeln('<p>5 < 5 : ' + result + '</p>');

      result = 5 <= 5; //true
      document.writeln("<p>5 <= '5' : " + result + '</p>');

      result = 5 != 5; //false
      document.writeln('<p>5 != 5 : ' + result + '</p>');

      result = 5 !== '5'; //false
      document.writeln("<p>5 !== '5' : " + result + '</p>');
    </script>
  </body>
</html>
