<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <h1>While Loop</h1>

    <script>
      let score = 1;
      while (score < 10) {
        document.writeln(`<p>Nilai ke ${score}`);
        score++;
      }
    </script>
  </body>
</html>
