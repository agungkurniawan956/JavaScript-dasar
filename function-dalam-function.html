<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function dalam Function</title>
  </head>
  <body>
    <h1>Function dalam Function</h1>

    <script>
      function outer() {
        function inner() {
          document.writeln(`<p>Selamat Siang</p>`);
        }

        inner();
        inner();
      }

      outer();
      outer();
      // inner(); //error
    </script>
  </body>
</html>
