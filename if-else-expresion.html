<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else expression</title>
  </head>
  <body>
    <h1>If dan else expression</h1>

    <script>
      const scoreA = 95;
      const scoreB = 75;
      const scoreC = 85;
      const nama = 'Agung';
      const pass = 'kurniawan';

      if (scoreA > 81) {
        document.writeln('<p>Sangat Baik</p>');
      }

      if (scoreB > 91) {
        document.writeln('<p>Sangat Baik');
      } else {
        document.writeln('<p>Coba Lagi</p>');
      }

      if (scoreC > 91) {
        document.writeln('<p>Sangat Baik</p>');
      } else if (scoreC > 81) {
        document.writeln('<p>Cukup Baik');
      } else {
        document.writeln('<p>Tetap Semangat</p>');
      }

      if (nama === 'Agung' && pass === 'kurniawan') {
        document.writeln('<p>Success</p>');
      } else {
        document.writeln('<p>Salah</p>');
      }
    </script>
  </body>
</html>
