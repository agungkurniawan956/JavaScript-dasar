<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else expression</title>
  </head>
  <body>
    <h1>If dan else expression</h1>

    <script>
      const scoreA = 95;
      const scoreB = 75;
      const scoreC = 90;
      const nama = 'Agung';
      const pass = 'kurniawan';

      // jika 1 kondisi
      if (scoreA >= 90) {
        // console.log(scoreA);
        document.writeln(`<p>Anda lulus</p>`);
      }

      // jika 2 kondisi
      if (scoreB > 91) {
        document.writeln('<p>Sangat Baik');
      } else {
        document.writeln('<p>Coba Lagi</p>');
      }

      // jika 3 kondisi
      if (scoreC >= 90) {
        document.writeln('<p>Score C = Sangat Baik</p>');
      } else if (scoreC >= 80) {
        document.writeln('<p>Score C = Cukup Baik');
      } else {
        document.writeln('<p>Score C = Tetap Semangat</p>');
      }

      if (nama === 'Agung' && pass === 'kurniawana') {
        document.writeln('<p>Success</p>');
      } else {
        document.writeln('<p>Salah</p>');
      }
    </script>
  </body>
</html>
