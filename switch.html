<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statment</title>
  </head>
  <body>
    <h1>Switch Statment</h1>

    <script>
      const score = 'B';

      switch (score) {
        case 'A':
          document.writeln('Sangat Baik');
          break;
        case 'B':
          document.writeln('Baik');
          break;
        case 'C':
          document.writeln('Cukup');
          break;
        default:
          document.writeln('Maaf Anda Tidak LULUS');
          break;
      }
    </script>
  </body>
</html>
