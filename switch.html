<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statment</title>
  </head>
  <body>
    <h1>Switch Statment</h1>
    <p>
      Switch Statment hanya bisa di gunakan untuk pengkodisian perbandingan sama
      dengan (=) dan tidak bisa digunakan untuk perbandingan lain, seperti lebih
      dari (>) atau kurang dari (&les;) atau yang lainnya
    </p>

    <script>
      const score = 'A';

      switch (score) {
        case 'A':
          document.writeln('Sangat Baik');
          break;
        case 'B':
          document.writeln('Baik');
          break;
        case 'C':
          document.writeln('Cukup');
          break;
        default:
          document.writeln('Maaf Anda Tidak LULUS');
          break;
      }
    </script>
  </body>
</html>
