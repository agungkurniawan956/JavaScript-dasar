<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <h1>Object Method Arrow Function</h1>
    <hr />

    <script>
      const person = {
        name: 'Agung',
        sayHello: (guest) => {
          // jika menggunakan arrow function tidak dapat menggunakan this
          console.info(`Hello ${guest}My Name is ${this.name}`);
        },
      };
      person.sayHello('Kurniawan');
    </script>
  </body>
</html>
