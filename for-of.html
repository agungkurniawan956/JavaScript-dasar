<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For of</title>
  </head>
  <body>
    <h1>for of</h1>
    <hr />

    <script>
      // for of dapat digunakan pada type data iterable sepereti aray, string dll
      const person = ['Agung', 'Harist', 'Lasbi'];
      for (const name of person) {
        document.writeln(`<p>${name} </p>`);
      }

      const characters = 'Agung Kurniawan';
      for (const names of characters) {
        document.writeln(`<p>${names} </p>`);
      }
    </script>
  </body>
</html>
