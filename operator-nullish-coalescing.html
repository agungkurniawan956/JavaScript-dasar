<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Nullish Coalescing</title>
  </head>
  <body>
    <h1>Operator Nullish Coalescing</h1>
    <ul>
      <li>Nullish value adalah null dan undefined</li>
      <li>
        Nullish coalescing operator (??) adalah operator mirip dengan ternary
        operator, yang membedakan adalah kondisi, jika bernilai null atau
        undefined, baru value defaultnya diambil.
      </li>
    </ul>

    <script>
      let parameter = null;

      let data = parameter ?? 'Data Tida Ditemukan';

      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
