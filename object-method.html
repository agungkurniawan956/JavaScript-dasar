<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <h1>Object Method</h1>
    <hr />

    <script>
      const bio = {
        name: 'Harist',
      };

      bio.sayHi = function (name) {
        console.info(`Hi ${name}`);
      };

      bio.sayHi('Maulana');

      const person = {
        name: 'Agung',
        sayHello: function (name) {
          // maka sayHello di sebut sebagai method
          console.info(`Hello ${name}`);
        },
      };

      person.sayHello('Kurniawan');
      console.log(person);
    </script>
  </body>
</html>
