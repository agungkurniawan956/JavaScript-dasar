<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <h1>Function Optional Parameter</h1>
    <p>
      Tidak akan terjadi error jika kita tidak memasukan datanya. tapi bernilai
      undefind.
    </p>

    <script>
      function name(firstName, lastName) {
        document.writeln(`<p>${firstName}</p>`);
        document.writeln(`<p>${lastName}</p>`);
      }

      name();
      name('Agung');
    </script>
  </body>
</html>
