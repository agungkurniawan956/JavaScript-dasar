<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geter and Setter</title>
  </head>
  <body>
    <h1>Getter and setter</h1>
    <hr />

    <script>
      // ini tanpa menggunakan getter dan setter
      const people = {
        firstName: 'Yuli',
        lastName: 'Kartika',
        fullName: function () {
          console.info(
            `ini tanpa menggunakan Getter dan Setter ${this.firstName} ${this.lastName}`
          );
        },
      };

      people.firstName = 'Siti';
      people.fullName();

      // getter dan setter memiliki kemampuan untuk mengambil dan mengubah data pada sebuah property di object
      const person = {
        firstName: 'Agung',
        lastName: 'Kurniawan',

        //getter
        get fullName() {
          return `${this.firstName}  ${this.lastName}`;
        },

        //setter
        set fullName(value) {
          const array = value.split(' ');
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = 'Harist Maulana';
      console.table(person);

      person.fullName = 'lasbi Noveni';
      console.table(person);
    </script>
  </body>
</html>
