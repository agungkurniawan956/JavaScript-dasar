<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <h1>Operator Ternary</h1>
    <ul>
      <li>Ternary operator adalah operator sederhana dari if statement</li>
      <li>
        Ternary operator terdiri dari kondisi yang di evaluasi, jika
        menghasilkan true maka nilai pertama diambil, jika false maka nilai kedu
        akan di ambil.
      </li>
    </ul>

    <script>
      const score = 85;
      const pesan =
        score >= 81 ? 'Selamat Anda Lulus' : 'Maaf Anda Belum Lulus';
      document.writeln(`<p>${pesan}</p>`);
    </script>
  </body>
</html>
