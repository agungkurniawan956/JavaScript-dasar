<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <h1>For Loop</h1>

    <script>
      for (let number = 1; number < 11; ) {
        document.writeln(`<p>Pengulangan ke ${number}`);
        number++;
      }

      for (let nilai = 1; nilai <= 11; nilai++) {
        document.writeln(`<p>Urutan ke ${nilai}`);
      }

      for (let score = 1; score <= 11; score++) {
        document.writeln(`<p>percobaan ke ${score}`);
      }
    </script>
  </body>
</html>
