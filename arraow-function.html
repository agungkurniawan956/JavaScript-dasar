<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Arrow</title>
  </head>
  <body>
    <h1>function Arrow</h1>

    <script>
      const sayHello = (name) => {
        const say = `Hello ${name}`;
        console.info(say);
      };

      sayHello('Agung');

      const sum = (first, second) => first + second;
      console.info(sum(2, 5));

      const sayHi = (name) => console.info(`Hi ${name}`);
      sayHi('Agung');

      //anonymous function
      // giveMeName(function (name) {
      //   console.info(`Hello ${name}`);
      // });

      // arrow function sebagai parameter
      function giveMeName(callback) {
        callback('Agung');
      }

      giveMeName((name) => console.info(`Nama : ${name}`));
    </script>
  </body>
</html>
