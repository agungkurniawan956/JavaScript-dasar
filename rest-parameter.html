<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <h1>Rest Parameter</h1>
    <script>
      // rest parameter hanya boleh ada 1 dan berada di paling akhir, cara menggunakannya tambahkan titik 3 kali di depan prameter
      function raport(name, jenis, ...score) {
        let total = 0;
        for (const value of score) {
          total += value;
        }
        document.writeln(`<p>Total ${name} ${jenis} is ${total}</p>`);
      }

      raport('Apple', 'Canada', 4, 6, 2, 42, 2);

      const number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      raport('Orange', 'Bali', ...number); //spreed syntax cukup tambahkan titik 3 sebelum aray
      raport('cocomelon', 'Sumatra', number); // silahkan cek apa perbedaan jika memasukan array tidak menggunakan spreed syntax

      // arguments di javascript saat ini sudah jarang di gunakan karena hanya bisa menggunakan 1 parameter
      function oldSum() {
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<p>Total is ${total}</p>`);
      }

      oldSum(10, 94, 393, 83, 83); //663
    </script>
  </body>
</html>
