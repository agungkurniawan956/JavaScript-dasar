<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POP UP Confirm</title>
  </head>
  <body>
    <h1>POP UP Confirm</h1>

    <script>
      const login = confirm('Yakin Mau Masuk?');

      if (login) {
        const nama = prompt('Masukan Nama Anda?');
        alert(`Selamat Belanja ${nama} !!`);
      } else {
        alert('Batal Login!!');
      }
    </script>
  </body>
</html>
