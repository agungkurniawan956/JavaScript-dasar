<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <h1>Tipe Data Array</h1>

    <script>
      let arrayKosong = [];
      let arrayName = ['Agung', 'Kurniawan'];

      console.log(arrayName);

      const names = [];
      names.push('Agung'); // cara menambahkan data kedalam array
      names.push('Kurniawan');

      console.table(names);

      names.push('Hsrist', 'Lasbi', 'Irianto', 'Ferdi', 'Ikhwan');

      console.table(names); //menampilkan array dalam bentuk table

      console.info(names[2]); // Mengambil index

      names[1] = 'Deni'; // mngganti value dari index array yang di pilih
      console.table(names);

      delete names[1]; // mengahpus index array tanpa menggeser index di bawahnya
      console.table(names);

      // menambahkan data number
      names.push(1, 2, 3, 4, 5);
      console.table(names);
      // Menambahkan array dalam array
      names.push([
        'Agung Kurniawan',
        'Kuningan, 06081998',
        'Bekasi, Jawa Barat',
      ]);
      console.table(names);

      // mengambalikan index yg di hapus dan memberikan value yg berbeda
      names[1] = 'Deni Kembali Lagi';
      console.table(names);
    </script>
  </body>
</html>
