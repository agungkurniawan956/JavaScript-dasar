<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <h1>Tipe Data Array</h1>

    <script>
      let arrayKosong = [];
      let arrayName = ['Agung', 'Kurniawan'];

      console.log(arrayName);

      const names = [];
      names.push('Agung'); // cara menambahkan data kedalam array
      names.push('Kurniawan');

      console.table(names);

      names.push('Hsrist', 'Lasbi', 'Irianto', 'Ferdi', 'Ikhwan');

      console.table(names);

      console.info(names[2]); // Mengambil index

      names[1] = 'Deni';

      console.table(names); // Mengubah Array

      delete names[1];

      console.table(names);
    </script>
  </body>
