<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameter</title>
  </head>
  <body>
    <h1>Default Parameter</h1>

    <script>
      function order(customer, item, price, address, type = 'Random') {
        // 'Random' adalah default parameter yg di berikan apabila parameter kosong
        document.writeln(`<p>Nama : ${customer}</p>`);
        document.writeln(`<p>Product : ${item}</p>`);
        document.writeln(`<p>Type : ${type}</p>`);
        document.writeln(`<p>Haraga : ${price}</p>`);
        document.writeln(`<p>Alamat : ${address}</p>`);
      }

      order('Agung', 'Kaos', '30000', 'Pandeglang');

      function regis(name, gender = 'UNKNOW') {
        console.log(name);
        console.log(gender);
      }

      regis();
      regis('Agung');
      regis('Agung', 'MALE');
    </script>
  </body>
</html>
