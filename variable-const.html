<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Const</title>
  </head>
  <body>
    <script>
      const application = 'Happinvit';
      // application = 'happinesia';
      const article =
        'Variable const ber-arti constanta atau value tidak dapat di rubah berbeda dengan variable let yg dapat di rubah';

      document.writeln(article);
      document.writeln('<br/>');
      document.writeln(application);
    </script>
  </body>
</html>
